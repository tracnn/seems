version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web Console
    environment:
      MINIO_ROOT_USER: admin      # Thay đổi nếu dùng thực tế
      MINIO_ROOT_PASSWORD: Admin@123  # Thay đổi nếu dùng thực tế
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data