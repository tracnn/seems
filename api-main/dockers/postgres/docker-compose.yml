services:
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres-${POSTGRES_VERSION}
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Locale tuỳ chọn:
      # LANG: en_US.utf8
      # TZ: Asia/Ho_Chi_Minh
    volumes:
      # Volume đặt tên: ổn định & tránh lỗi permission trên Windows
      - ./pgdata:/var/lib/postgresql
      # Thư mục init: các .sql/.sh sẽ chạy 1 lần khi volume trống
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # (Tuỳ chọn) pgAdmin 4 – web GUI quản trị PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    ports:
      - "${PGADMIN_PORT}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOGIN_BANNER: '"Authorized use only"'
    volumes:
      - ./pgadmin:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin: