<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu hồ sơ KCB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .detail-row { display: none; }
    .toggle-btn { cursor: pointer; }
  </style>
</head>
<body class="bg-white">

<div class="container py-4">
  <h4 class="mb-4 text-center">Tra cứu hồ sơ khám chữa bệnh</h4>

  <!-- Form nhập keyword -->
  <form id="search-form" class="mb-4">
    <div class="row g-2 mb-2">
      <div class="col-12">
        <input type="text" name="keyword" class="form-control"
              placeholder="Nhập CCCD và/hoặc mã thẻ BHYT (phân cách bằng dấu ;)" required autofocus>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-12 d-grid">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
      </div>
    </div>
  </form>

  <div id="search-results"></div>

</div>

<script>
$(document).ready(function () {
  // Lấy token và keyword từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  const keyword = urlParams.get('keyword');

  if (!token) {
    alert('Không tìm thấy token, vui lòng đăng nhập lại!');
    return;
  }

  // Điền sẵn keyword nếu có
  if (keyword) {
    $('input[name="keyword"]').val(keyword);
    search(keyword); // Tự động tìm kiếm khi có sẵn keyword
  }

  // Xử lý khi người dùng bấm tìm kiếm
  $('form').on('submit', function (e) {
    e.preventDefault();
    const keywordInput = $('input[name="keyword"]').val().trim();
    search(keywordInput);
  });

  // Hàm gọi API tra cứu
  function search(keyword) {
    if (!keyword) {
      alert('Vui lòng nhập từ khóa.');
      return;
    }

    $.ajax({
      url: '/admin/qd3176/search',
      method: 'POST',
      headers: {
        Authorization: 'Bearer ' + token
      },
      contentType: 'application/json',
      data: JSON.stringify({ keyword: keyword }),
      success: function (response) {
 
        if (response.data && response.data.status === 'success') {
          displayResults(response.data.data);
        } else {
          $('#search-results').html('<div class="alert alert-danger">' + response.data.message + '</div>');
        }
      },
      error: function (response) {
        $('#search-results').html('<div class="alert alert-danger">' + response.responseJSON.message + '</div>');
      }
    });
  }

  // Hiển thị kết quả
  function displayResults(data) {
    let html = '';

    if (data.benhNhans && data.benhNhans.length > 0) {
      data.benhNhans.forEach(function (benhNhan) {
      html += `
        <div class="card mb-4">
          <div class="card-header bg-info text-white">Thông tin hành chính</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-2"><strong>Họ tên:</strong> ${benhNhan.hoTen}</div>
              <div class="col-md-6 mb-2"><strong>Ngày sinh:</strong> ${benhNhan.ngaySinh}</div>
              <div class="col-md-6 mb-2"><strong>Giới tính:</strong> ${benhNhan.gioiTinh}</div>
              <div class="col-md-6 mb-2"><strong>Số CCCD:</strong> ${benhNhan.soCccd}</div>
              <div class="col-md-6 mb-2"><strong>SĐT:</strong> ${benhNhan.dienThoai}</div>
              <div class="col-md-6 mb-2"><strong>Mã thẻ BHYT:</strong> ${benhNhan.maTheBhyt}</div>
              <div class="col-12"><strong>Địa chỉ:</strong> ${benhNhan.diaChi}</div>
            </div>
          </div>
        </div>
      `;
      });
    }

    if (data.hosos && data.hosos.length > 0) {
      html += `
        <div class="table-responsive">
          <table class="table table-bordered bg-white">
            <thead class="table-light">
              <tr>
                <th style="width: 50px;">Acc</th>
                <th>Ngày vào</th>
                <th>Ngày ra</th>
                <th>Chẩn đoán</th>
              </tr>
            </thead>
            <tbody>
      `;

      data.hosos.forEach(function (hoso) {
        html += `
          <tr>
            <td class="text-center">
              <span class="toggle-btn text-primary" data-id="${hoso.id}">[+]</span>
            </td>
            <td>${hoso.ngayVao}</td>
            <td>${hoso.ngayRa}</td>
            <td>${hoso.chanDoanRv}</td>
          </tr>
          <tr class="detail-row" id="detail-${hoso.id}">
            <td colspan="4">
              <div class="loading text-center text-muted">
                <div class="spinner-border text-primary" role="status" style="width: 1.5rem; height: 1.5rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Đang tải dữ liệu chi tiết...</div>
              </div>
              <div class="detail-content mt-2"></div>
            </td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
      `;
    } else if (data.hosos && data.hosos.length === 0) {
      html += '<div class="mb-4">Không tìm thấy dữ liệu...</div>';
    }

    $('#search-results').html(html);

    // Bind toggle events
    $('.toggle-btn').on('click', function () {
      const btn = $(this);
      const id = btn.data('id');
      const detailRow = $('#detail-' + id);
      const contentDiv = detailRow.find('.detail-content');

      if (detailRow.is(':visible')) {
        detailRow.hide();
        btn.text('[+]');
      } else {
        btn.text('[–]');
        detailRow.show();

        if (contentDiv.is(':empty')) {
          $.ajax({
            url: '/admin/qd3176/detail/' + id,
            method: 'GET',
            headers: {
              Authorization: 'Bearer ' + token
            },
            success: function (response) {
              console.log('Response:', response);
              if (response.data && response.data.status === 'success') {
                contentDiv.html(response.data.data);
              } else {
                contentDiv.html('<div class="text-danger">Lỗi khi tải chi tiết</div>');
              }
              detailRow.find('.loading').hide();
            },
            error: function () {
              contentDiv.html('<div class="text-danger">Lỗi khi tải chi tiết</div>');
              detailRow.find('.loading').hide();
            }
          });
        }
      }
    });
  }
});
</script>
</body>
</html>
